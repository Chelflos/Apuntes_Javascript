    <!--web que muestre un texto centrado y permita colocar una imagen de fondo al pulsar Alt+F12:-->
    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colocar Imagen de Fondo</title>
  <style>
    body {
      background-color: black;
      text-align: center;
      color: white;
      font-size: 24px;
      padding-top: 50px;
    }
  </style>
  <script>
    document.addEventListener("keydown", function(event) {
      if (event.altKey && event.code === "F12") {
        document.body.style.backgroundImage = "url('spazzatura.jpg')";
      }
    });
  </script>
</head>

<body>
  <h1>Pulsa Alt+F12 para colocar una imagen de fondo</h1>
</body>

</html>
