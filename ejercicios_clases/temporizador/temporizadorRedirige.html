<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="7">
  <title>Redirección</title>
</head>

<body>
  <h1>Saltamos a la página <span id="nombrePagina">YouTube</span></h1>

  <script>
    // Obtén el nombre de la página y actualiza el mensaje
    const nombrePagina = window.location.href.split('/').pop();
    document.getElementById('nombrePagina').textContent = nombrePagina;

    // Redirige a la página después de 7 segundos
    setTimeout(function() {
      window.location.href = 'https://www.youtube.com';
    }, 7000);
  </script>
</body>

</html>
