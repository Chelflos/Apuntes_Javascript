<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pantalla"></p>
    <script>
        var texto = "";
        //tamano pantalla
        texto += "<br/>Ancho: "+screen.width;
        texto += "<br/>Alto: "+screen.height;
        //Tamano pantalla sin barra de tareas
        texto += "<br/>Ancho sin barra: "+screen.availWidth;
        texto += "<br/>Alto sin barra: "+screen.availHeight;
        //Profundidad de color de la pantalla
        texto += "<br/>Profundidad de color: "+screen.colorDepth;
        //Resolucion de color en bpp
        texto += "<br/>Ancho sin barra: "+screen.availWidth;
        texto += "<br/>Alto sin barra: "+screen.pixelDepth;
        //Orientacion
        texto += "<br/>Orientacion: "+screen.orientation;
        
        document.getElementById("pantalla").innerHTML = texto;
    </script>
</body>
</html>
